  <body>
    <div>
      <div class="header">
        <div class="logo"><img src="../static/images/logo.png" /></div>

        <div class="tabs">
          <a href="./index.html">Home</a>
          <a href="./plp.html">Products</a>
        </div>
        <div class="cart">
          <div class="register">
            <a href="./signIn.html">SignIn</a>
            <a href="./register.html">Register</a>
          </div>
          <div class="cartWrapper">
            <img
              alt="cart icon"
              class="cartIcon"
              src="https://raw.githubusercontent.com/gautam-in/shopping-cart-assignment/master/static/images/cart.svg"
            />
            <a href="./cart.html"> cart</a>
          </div>
        </div>
      </div>
      <section class="register-section">
        <section class="register-section-left-side">
          <h2>Sign Up</h2>
          <p>We do not share your personal details with anyone</p>
        </section>
        <section class="register-section-right-side">
          <!-- <form> -->
          <section class="form-block">
            <label for="name">FirstName</label>
            <input
              type="text"
              placeholder="FirstName"
              id="FirstNameInp"
              class="border"
            />
          </section>
          <section class="form-block">
            <label for="name">LastName</label>
            <input
              type="text"
              placeholder="LastName"
              id="LastNameInp"
              class="border"
            />
          </section>
          <section class="form-block">
            <label for="name">Email</label>
            <input
              type="text"
              placeholder="Email"
              id="emailInp"
              class="border"
            />
          </section>
          <section class="form-block">
            <label for="name">UserName</label>
            <input
              type="text"
              placeholder="UserName"
              id="userInp"
              class="border"
            />
          </section>
          <section class="form-block">
            <label for="name">Password</label>
            <input
              type="password"
              placeholder="Password"
              id="passInp"
              class="border"
            />
          </section>

          <button class="btn" type="text" id="sub_btn">Sign Up</button>
          <!-- </form> -->
        </section>
      </section>
      <p class="footer-text">
        Copyrights Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd
      </p>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCrPPSYEPNhWCOrz40ABqZ3FAYnpcszdMg",
        authDomain: "trainingpublicis.firebaseapp.com",
        databaseURL: "https://trainingpublicis-default-rtdb.firebaseio.com",
        projectId: "trainingpublicis",
        storageBucket: "trainingpublicis.appspot.com",
        messagingSenderId: "694066621825",
        appId: "1:694066621825:web:a97a9d85a2c584d23b4c80",
        measurementId: "G-KV0EW5HNDP",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

      const db = getDatabase();
      //   the references
      const fName = document.getElementById("FirstNameInp");
      const LName = document.getElementById("LastNameInp");
      const email = document.getElementById("emailInp");
      const username = document.getElementById("userInp");
      const pass = document.getElementById("passInp");
      const submit = document.getElementById("sub_btn");
      // validation
      function isEmptyOrSpaces(str) {
        return str === null || str.match(/^ *$/) !== null;
      }
      function Validation() {
        let nameregex = /^[a-zA-Z]+$/;
        // let email = /[a-zA-Z0-9]+@\(gmail|yahoo|outlook)\.com/;
        if (
          isEmptyOrSpaces(fName.value) ||
          isEmptyOrSpaces(LName.value) ||
          isEmptyOrSpaces(email.value) ||
          isEmptyOrSpaces(username.value) ||
          isEmptyOrSpaces(pass.value)
        ) {
          alert("you cannot left any field empty");
          return false;
        }
        if (!nameregex.test(fName.value)) {
          alert("Fname should only contain alphabets");
          return false;
        }
        return true;
      }

      //   register user to firebase
      function RegisterUser() {
        if (!Validation()) {
          return;
        }

        const dbRef = ref(db);
        get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            alert("account already exists");
          } else {
            set(ref(db, "UsersList/" + username.value), {
              fName: fName.value,
              LName: LName.value,
              email: email.value,
              username: username.value,
              password: pass.value,
            })
              .then(() => {
                console.log("user added succesfully");
                alert("user added successfully");
              })
              .catch((error) => {
                alert("error" + error);
              });
          }
        });
      }
      //   assign the events
      submit.addEventListener("click", RegisterUser);
    </script>
  </body>
</html>
