<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/plpStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="../static/images/logo.png" /></div>

      <div class="tabs">
        <a href="./index.html">Home</a>
        <a href="./plp.html">Products</a>
      </div>
      <div class="cart">
        <div class="register">
          <a href="./signIn.html">SignIn</a>
          <a href="./register.html">Register</a>
        </div>
        <button class="cartButton">cart</button>
      </div>
    </div>

    <div class="containerDiv">
      <div class="leftCard">
        <ul class="list">
          <li>Fruits & Vegetables</li>
          <li>Bakery Cakes & Dairy</li>
          <li>Beverages</li>
          <li>Beauty & Hygiene</li>
          <li>Baby Care</li>
        </ul>
      </div>
      <div><ul class="cardContainer"></ul></div>
    </div>

    <script>
      let container = document.querySelector(".cardContainer");
      let state = { categories: [] };

      fetch("../server/products/index.get.json")
        .then((response) => response.json())
        .then((data) => {
          data?.map((el) => {
            console.log("el", el);
            const html = `<li class="card">
              <div class="heading">${el?.name} </div>
          <div><img src=${el?.imageURL} /></div>
         <div> <div class="description">${el?.description}</div>
         <div class="price"> <div >MRP Rs${el?.price}</div>
         <button id="myButton"  class="explore"  >Buy Now</button> </div>
        </li>`;
            container.insertAdjacentHTML("afterend", html);
          });
        })
        .catch((error) => console.log(error));

      console.log("category", state.categories);
    </script>
  </body>
</html>
