<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/loginStyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="../index.js" defer></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <div>
      <div class="header">
        <div class="logo"><img src="../static/images/logo.png" /></div>

        <div class="tabs">
          <a href="./index.html">Home</a>
          <a href="./plp.html">Products</a>
        </div>
        <div class="cart">
          <div class="register">
            <a href="./signIn.html">SignIn</a>
            <a href="./register.html">Register</a>
          </div>
          <div class="cartWrapper">
            <img
              alt="cart icon"
              class="cartIcon"
              src="https://raw.githubusercontent.com/gautam-in/shopping-cart-assignment/master/static/images/cart.svg"
            />
            <a href="./cart.html"> cart</a>
          </div>
        </div>
      </div>
      <div class="container">
        <br />
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img
                src="../static/images/offers/offer1.jpg"
                alt="Chania"
                width="460"
                height="345"
              />
            </div>

            <div class="item">
              <img
                src="../static/images/offers/offer2.jpg"
                alt="Chania"
                width="460"
                height="345"
              />
            </div>

            <div class="item">
              <img
                src="../static/images/offers/offer3.jpg"
                alt="Flower"
                width="460"
                height="345"
              />
            </div>

            <div class="item">
              <img
                src="../static/images/offers/offer4.jpg"
                alt="Flower"
                width="460"
                height="345"
              />
            </div>
            <div class="item">
              <img
                src="../static/images/offers/offer5.jpg"
                alt="Flower"
                width="460"
                height="345"
              />
            </div>
          </div>

          <a
            class="left carousel-control"
            href="#myCarousel"
            role="button"
            data-slide="prev"
          >
            <span
              class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            role="button"
            data-slide="next"
          >
            <span
              class="glyphicon glyphicon-chevron-right"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <ul class="cardContainer"></ul>

      <p class="footer-text">
        Copyrights Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd
      </p>
    </div>
  </body>
</html>
