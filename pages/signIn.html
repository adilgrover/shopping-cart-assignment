  <body>
    <div>
      <div class="header">
        <div class="logo"><img src="../static/images/logo.png" /></div>

        <div class="tabs">
          <a href="./index.html">Home</a>
          <a href="./plp.html">Products</a>
        </div>
        <div class="cart">
          <div class="register">
            <a href="./signIn.html">SignIn</a>
            <a href="./register.html">Register</a>
          </div>
          <div class="cartWrapper">
            <img
              alt="cart icon"

      </div>
      <section class="login-section">
        <section class="login-section-left-side">
          <h2>Log In</h2>
          <p>Get access to your Orders Wishlist and Recommendations</p>
        </section>

        <section class="login-section-right-side">
          <!-- <form> -->
          <section class="form-block">
            <label for="name">UserName</label>
            <input
              type="text"
              placeholder="UserName"
              id="userInp"
              class="border"
              value
            />
          </section>
          <section class="form-block">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              id="passInp"
              class="border"

          <button class="btn" type="text" id="sub_btn">Log In</button>

        </section>
      </section>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCrPPSYEPNhWCOrz40ABqZ3FAYnpcszdMg",
        authDomain: "trainingpublicis.firebaseapp.com",
        databaseURL: "https://trainingpublicis-default-rtdb.firebaseio.com",
        projectId: "trainingpublicis",
        storageBucket: "trainingpublicis.appspot.com",
        messagingSenderId: "694066621825",
        appId: "1:694066621825:web:a97a9d85a2c584d23b4c80",
        measurementId: "G-KV0EW5HNDP",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

      const db = getDatabase();
      //   the references

      const username = document.getElementById("userInp");
      const pass = document.getElementById("passInp");
      const submit = document.getElementById("sub_btn");
      //   Authentication Process
      function AuthenticationUser() {
        const dbref = ref(db);
        get(child(dbref, "UsersList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            let dbpass = snapshot.val().password;
            if (dbpass == pass.value) {
              login(snapshot.val());
            } else {
              alert("username or password is invalid");
            }
          } else {
            alert("username or password is invalid");
          }
        });
      }
      //   login
      function login(user) {
        localStorage.setItem("user", user);
        localStorage.setItem("user", JSON.stringify(user));

        window.location = "index.html";
      }

      //   assign the events
      submit.addEventListener("click", AuthenticationUser);
    </script>
  </body>
</html>
